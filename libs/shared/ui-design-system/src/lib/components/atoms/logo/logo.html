<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  class="solar-punk-logo"
>
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--color-ocean, #4db6ac)" />
      <stop offset="100%" stop-color="var(--color-sky, #81c784)" />
    </linearGradient>
    <linearGradient id="natureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--color-fern, #7cb342)" />
      <stop offset="100%" stop-color="var(--color-sage, #9ccc65)" />
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle
    cx="32"
    cy="32"
    r="30"
    fill="url(#techGradient)"
    stroke="var(--color-bamboo, #c5e1a5)"
    stroke-width="2"
  />

  <!-- Nature half (organic leaf shape) -->
  <path
    d="M32 2 C48 2 62 16 62 32 C62 48 48 62 32 62 C32 48 32 16 32 2 Z"
    fill="url(#natureGradient)"
  />

  <!-- Tech circle (small) -->
  <circle cx="32" cy="16" r="8" fill="url(#techGradient)" />

  <!-- Nature circle (small) -->
  <circle cx="32" cy="48" r="8" fill="url(#natureGradient)" />

  <!-- Tech dot -->
  <circle cx="32" cy="16" r="3" fill="var(--color-ocean, #4db6ac)" />

  <!-- Nature dot -->
  <circle cx="32" cy="48" r="3" fill="var(--color-moss, #4a5d23)" />
</svg>

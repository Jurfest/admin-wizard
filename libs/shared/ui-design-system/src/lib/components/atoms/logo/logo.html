<div
  class="group flex items-center gap-3 cursor-pointer px-4 py-2 rounded-organic backdrop-blur-sm bg-bamboo/20 hover:bg-sage/30 transition-all duration-300"
  matRipple
  [matRippleColor]="'#7cb34266'"
  (click)="onLogoClick()"
>
  <img
    ngSrc="./logo.svg"
    alt="Admin Wizard Logo"
    width="32"
    height="32"
    class="transition-transform duration-300 group-hover:rotate-180"
    priority
  />
  <h1 class="m-0 text-2xl font-semibold text-moss">{{title()}}</h1>
</div>

<div class="p-6 max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ title }}</h2>

  <div class="card mb-4">
    <h3 class="text-lg font-semibold mb-2">Sample Card</h3>
    <p class="text-gray-600 mb-4">
      This is a sample card using Tailwind CSS classes.
    </p>

    <div class="space-y-2">
      <button class="btn-primary w-full">Primary Button</button>
      <button class="btn-secondary w-full">Secondary Button</button>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2"
      >Sample Input</label
    >
    <input
      type="text"
      class="input-field w-full"
      placeholder="Enter text here..."
    />
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div class="bg-blue-100 p-4 rounded-lg text-center">
      <div class="text-blue-600 font-semibold">Feature 1</div>
    </div>
    <div class="bg-green-100 p-4 rounded-lg text-center">
      <div class="text-green-600 font-semibold">Feature 2</div>
    </div>
  </div>
</div>
